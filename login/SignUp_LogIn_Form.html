<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login / Admin Login</title>
    <link rel="stylesheet" href="SignUp_LogIn_Form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <!-- Form Login User -->
        <div class="form-box login">
            <form action="#" id="userForm">
                <h1>User Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required id="userUsername">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="userPassword">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Form Login Admin -->
        <div class="form-box admin">
            <form action="#" id="adminForm">
                <h1>Admin Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required id="adminUsername">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="adminPassword">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Toggle Panel -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, User!</h1>
                <p>Are you an admin?</p>
                <button class="btn admin-btn">Admin Login</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Admin!</h1>
                <p>Are you a user?</p>
                <button class="btn user-btn">User Login</button>
            </div>
        </div>
    </div>

    <script src="SignUp_LogIn_Form.js"></script>
</body>
</html>
